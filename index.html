<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Professional Image Gallery</title>
    <style>
        
    </style>
</head>
<body>
    <header class="header-container">
        <h1 class="header-title">
            Visual Gallery
        </h1>
        <p class="header-text">
            Discover a curated collection of stunning photography across multiple categories. <br>
            Click any image to explore in full detail.
        </p>
    </header>
    <div class="filterBar">
        <div class="filterBar-option">
            <input type="radio" name="filter" id="all" checked>
            <label for="all" data-filter="All" class="filter-button">
                All
            </label>
        </div>
        <div class="filterBar-option">
            <input type="radio" name="filter" id="nature">
            <label for="nature" data-filter="Nature" class="filter-button">
                Nature
            </label>
        </div>
        <div class="filterBar-option">
            <input type="radio" name="filter" id="architecture">
            <label for="architecture" data-filter="Architecture" class="filter-button">
                Architecture
            </label>
        </div>
        <div class="filterBar-option">
            <input type="radio" name="filter" id="people">
            <label for="people" data-filter="People" class="filter-button">
                People
            </label>
        </div>
        <div class="filterBar-option">
            <input type="radio" name="filter" id="technology">
            <label for="technology" data-filter="Technology" class="filter-button">
                Technology
            </label>
        </div>
        <div class="filterBar-option">
            <input type="radio" name="filter" id="abstract">
            <label for="abstract" data-filter="Abstract" class="filter-button">
                Abstract
            </label>
        </div>
    </div>
    <div class="images-container">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
